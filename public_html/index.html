<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minecraft Adventures Lite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style media='screen' type='text/css'>
        @font-face {
            font-family: 'VT323';
            src: url('font/VT323-Regular.ttf');
        }
  </style>
</head>

<body onload="showStoryHighScores()">
    <!-- <h1>Minecraft Adventures Lite</h1> -->
    <img src="assets/MinecraftLogo.png" alt="Minecraft Adventures Lite">
    <br/>
    <div id="player-info">
        <span>
            <a href="login.html">Login</a> <a href="register.html">Register</a>
        </span>
    </div>
    <br/>
    <div style="font-family:VT323; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <div id="game"></div>

    <div id="scoreboard">
    <h2>Leaderboard</h2>
    <div id="button-container">
        <button id="show-story" type="button">Story Mode High Scores</button>
        <button id="show-infinite" type="button">Infinite Mode High Scores</button>
    </div>
    <div id="story-scoreboard">
        <h3>Story Mode</h3>
        <table id="story-mode">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="story-mode-body"></tbody>
        </table>
    </div>
    <div id="infinite-scoreboard">
        <h3>Infinite Mode</h3>
        <table id="infinite-mode">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="infinite-mode-body"></tbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser-arcade-physics.min.js"></script> <!-- Import Phaser -->
    
    <!-- Scenes -->
    <!--<script src="scenes.js"></script>-->
    <script src="scenes/base-level.js"></script>
    <script src="scenes/main-menu.js"></script>
    <script src="scenes/level-selector-menu.js"></script>
    <script src="scenes/help-scene.js"></script>
    <script src="scenes/pause-window.js"></script>
    <script src="scenes/pause-infinite.js"></script>
    <script src="scenes/easy-level.js"></script>
    <script src="level_generator.js"></script>
    <script src="scenes/generated-level.js"></script>
    <script src="scenes/medium-level.js"></script>
    <script src="scenes/medium-level2.js"></script>
    <script src="scenes/hard-level.js"></script>
    <script src="scenes/hard-level2.js"></script>
    <script src="scenes/game-over-menu.js"></script>
    
    <!-- Main Files -->
    <script src="main.js"></script>
    <script src="client.js"></script>
    <br>
    <footer>
        <p>&copy Copyright 2020 | CS 375 Final Project | Last Updated: <span style="color:gray;">September 4, 2020</span></p>
    </footer>
</body>

</html>
