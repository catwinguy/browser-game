<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container-fluid center outer-div">
        <div class="center">
        <form>
            <div class="form-group">
                <label name="username" for="username">Username:</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label name="password" for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label name="confirm-password" for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password">
            </div>
            <button id="sign-up" type="submit">Create account</button>
        </form>
        <div id="error-div"></div>
        <p><a href="login.html">Already have an account?</a></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
