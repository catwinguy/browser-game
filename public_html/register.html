<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid main-container-fluid">
        <div class="row pad-row align-items-start"></div>
        <div class="row justify-content-center align-items-center">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label name="username" for="username">Username:</label>
                    <input type="text" id="username">
                </div>
                <div class="form-group">
                    <label name="password" for="password">Password:</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label name="confirm-password" for="confirm-password">Confirm password:</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
            <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-6"><p><a href="login.html">Already have an account?</a></p></div>
                <div class="col-6"><button id="sign-up" type="button">Create account</button></div>
            </div>
            </div>
            <div id="error-div"></div>
        </div>
        <div class="col-4"></div>
        </div>
        <div class="row pad-row align-items-end"></div>
    </div>
    <script src="register.js"></script>
</body>
</html>
